
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8765;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

	userid on;
	userid_name SESSIONID;
	userid_domain localhost;
	userid_path /;

        client_max_body_size 50k;

        hi_need_cache on;
        hi_cache_size 10;
        hi_cache_expires 300s;
        hi_need_headers off;
        hi_need_cookies on;
        hi_need_session off;
        hi_session_expires 300s;
        hi_redis_host 127.0.0.1;
        hi_redis_port 6379;
        

        location = /hello {
            hi_need_cookies off;
            hi hi/hello.so;
        }

        location = /form {
            hi_need_cache off;
            hi_need_headers on;
            hi hi/form.so;
        }

        location ^~ /form {
            rewrite ^/form/(\d+)$ /form/?item=$1 break;
            hi_need_cache off;
            hi_need_headers on;
            hi hi/form.so;
        }

        location = /error {
            hi hi/error.so;
        }

        location = /redirect {
            hi hi/redirect.so;
        }

        location = /empty {
            hi hi/empty.so;
        }

        location = /math {
            hi_cache_expires 5s;
            hi hi/math.so;
        }
        
        location = /session {
            hi_need_cookies on;
            hi_need_cache off;
            hi_need_session on;
            hi_session_expires 30s;
            hi hi/session.so;
        }

	location = /pyecho {
            hi_need_cache off;
            hi_need_headers off;
            hi_need_cookies off;
            hi_python_content "hi_res.status(200)\nhi_res.content('hello,world')";
	
	}

	location ~ \.py$ {
            hi_need_cache off;
            hi_python_script python;
	}

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

